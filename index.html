<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!--<script src="js/application.js"></script> -->
    <script src="js/application.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <section class="col-xs-12">
        <h1 class="text-center">Shopping Cart</h1>
        <table class="col-xs-12" id="items">
        <thead>
            <tr>
              <th class="text-left">Description</th>
              <th class="text-right">Cost</th>
              <th class="text-left">Quantity</th>
            </tr>
          </thead>
          <tbody>
            <tr class="listItem">
              <td class="name">Test Item 1</td>
              <td class="text-right price">$25.00</td>
              <td class="quantity"><input class="col-lg-10 quantityToAdd"></td>
              <td>
                <button class="btn btn-xs addItemToCart"><span class="glyphicon glyphicon-plus-sign"></span></button>
                <button class="btn btn-xs removeItem"><span class="glyphicon glyphicon-remove-circle"></span></button>
            </td>
            </tr>
          </tbody>
        </table>
        <div class="col-xs-12" id="wrapperForUserControls">
          <form class="col-xs-12 col-sm-5" id="addItemToCart">
            <h4>Add Item</h4>
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" class="form-control" id="productName" placeholder="Product Name">
            </div>
            <div class="form-group">
              <label for="productName">Cost</label>
              <input type="number" class="form-control" id="productCost" placeholder="Cost">
            </div>
            <button class="btn btn-sm" id="addItem">Add Item <span class="glyphicon glyphicon-plus-sign"></span></button>
          </form>
          <div class="col-xs-12 col-sm-5 pull-right" id="totalList">
            <div class="itemsAddedToCart">
               <h4>Shopping Cart</h4>
                <ul id="cart">
                  <li>
                    <div class="addedItem">
                      <h5 class="cart-item-name">item1</h5>
                      <div class="calculations col-xs-12">
                        <p>Cost:</p> <p class="cart-item-cost">$10</p>
                        <span>x</span>
                        <input class="quantityAmount">
                      </div>
                       <button class="btn btn-xs col-xs-1 remove-from-cart"><span class="glyphicon glyphicon-remove-circle"></span></button>
                      <p class="col-xs-11 text-right subtotal-cart">Subtotal: $0</p>
                    </div>
                  </li>
                </ul>
            </div>

            <h3 id="totalDisplay" class="text-right">Total: $0</h3>
          </div>
          </div>
          
      </section>
    </div>
  </body>
</html>
