<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <section class="col-xs-12">
        <h1 class="text-center">Shopping Cart</h1>
        <table class="items col-xs-12">
        <thead>
            <tr>
              <th class="text-left">Description</th>
              <th class="text-right">Cost</th>
              <th class="text-left">Quantity</th>
              <th class="text-right">Item Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr class="listItem">
              <td>Test Item 1</td>
              <td class="text-right price">$25.00</td>
              <td><input class="col-lg-10 updateCart"><button class="btn btn-xs"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></button></td>
              <td class="text-right subtotal">0</td>
              <td><button class="btn btn-xs"><span class="glyphicon glyphicon-remove-circle" class="removeItem"></span></button></td>
            </tr>
           
            <tr class="listAdd">
              <td><input id="addItemName"></td>
              <td class="text-right"><input id="addItemCost"></td>
              <td></td>
              <td></td>
              <td><button class="btn btn-xs" id="addItem"><span class="glyphicon glyphicon-plus-sign"></span></button></td>
            </tr>
          </tbody>
        </table>
        <h3 id="subtotalDisplay">Subtotal:0</h3>
      </section>
    </div>
  </body>
</html>
